  <script type="text/Javascript">
    $(function(){
      $("#fname_error_message").hide();
    $("#email_error_message").hide();
    $("#phoneNo_error_message").hide();
    $("#altPhoneNo_error_message").hide();
  
    var error_fname=false;
    var error_email=false;
    var error_phoneNo=false;
    var error_altPhoneNo=false;
  
    $("#inputName").focusout(function(){
      check_fname();
        });
    $("#inputEmail").focusout(function(){
      check_email();
        });
    $("#inputPhoneNo").focusout(function(){
      check_phoneNo();
        });
    $("#inputAltPhoneNo").focusout(function(){
      check_altPhoneNo();
        });
  
    function check_fname(){
      var pattern = /^[a-zA-Z]*$/;
      var fname = $("#inputName").val();
      if (pattern.test(fname) && fname !== '') {
       $("#fname_error_message").hide();
       $("#inputName").css("border-bottom","2px solid #34F458");
       } else {
       $("#fname_error_message").html("**Should contain only Characters");
       $("#fname_error_message").show();
       $("#inputName").css("border-bottom","2px solid #F90A0A");
       error_fname = true;
      }
    }

              
           function check_email() {
              var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
              var email = $("#inputEmail").val();
              if (pattern.test(email) && email !== '') {
                 $("#email_error_message").hide();
                 $("#inputEmail").css("border-bottom","2px solid #34F458");
              } else {
                 $("#email_error_message").html("**Invalid Email");
                 $("#email_error_message").show();
                 $("#inputEmail").css("border-bottom","2px solid #F90A0A");
                 error_email = true;
              }
           }
            
  
        function check_phoneNo(){
        var pattern=/^[0-9]*$/;
        var phoneNo=$("#inputPhoneNo").val();
        if (pattern.test(phoneNo) && phoneNo !== "" && phoneNo.length === 10){
-          $("#phoneNo_error_message").hide();
          $("#inputPhoneNo").css("border-bottom","2px solid #34F458");
       
                }else{
          $("#phoneNo_error_message").html("**Should contain 10 digits");
        $("#phoneNo_error_message").show();
        $("#inputPhoneNo").css("border-bottom","2px solid #F90A0A");
        error_phoneNo=true;
              }
            }
  
  
        function check_altPhoneNo(){
              var pattern=/^[0-9]*$/;
        var altPhoneNo=$("#inputAltPhoneNo").val();
        if (pattern.test(altPhoneNo) && altPhoneNo !== "" && altPhoneNo.length === 10){
          $("#altPhoneNo_error_message").hide();
          $("#inputAltPhoneNo").css("border-bottom","2px solid #34F458");  
                }else{
          $("#altPhoneNo_error_message").html("**Should contain 10 digits");
        $("#altPhoneNo_error_message").show();
        $("#inputAltPhoneNo").css("border-bottom","2px solid #F90A0A");
        error_altPhoneNo=true;
              }
            }

        $("#contactUs_form").submit(function(e){
          
        error_fname=false;
        error_email=false;
        error_phoneNo=false;
        error_altPhoneNo=false;
          check_fname();
          check_email();
          check_phoneNo();
          check_altPhoneNo();
           

         if (error_fname === false && error_email === false && error_phoneNo === false && error_altPhoneNo === false) {
          
          return true;
                }else{
            alert("**Please fill the form correctly");
          return false;
                }
              });
  
      });
  </script>
